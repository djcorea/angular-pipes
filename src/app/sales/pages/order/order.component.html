<div class="text-layout">
    <h1>Customized Pipes</h1>
    <p>
        Pipes created by {{'us'|upper:case}}.
    </p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

        <button 
            pButton 
            class="mr-2 p-button-warning"
            icon="pi pi-arrows-h"
            iconPos="right"
            label="Toggle Case"
            (click)="changeCase()"
        ></button>
        <button
            pButton
            icon="pi pi-sort"
            label="By name"
            class="mr-2"
            (click)="changeOrder('name')"
        ></button>     

        <button
            pButton
            icon="pi pi-sort"
            label="Flies"
            class="mr-2 p-button-success"
            (click)="changeOrder('fly')"
        ></button>     
        <button
            pButton
            icon="pi pi-sort" 
            label="By Color"
            class="mr-2 p-button-help"
            (click)="changeOrder('color')"
        ></button>     
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-5">

        <p-table [value]="heroes|order:orderBy|slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | fly |titlecase}}</td>
                    <td>{{hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
<div class="grid">
    <div class="col mt-5">

        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
               
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | fly |titlecase}}</td>
                    <td>{{hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
