<div class="text-layout">
    <h1>Decimal Pipe & Percentage</h1>
    <p>
        Pipes included in Angular - Usually in Common Module.
    </p>

    <div class="grid">
        <div class="col-4">
            <p-card
                header      =   "Nets Sales"
                subheader   =   "of  year"
            >
            <i class="pi pi-dollar"></i>
                {{(netSales+1000000)|number:'1.2-2'}}    
                <!-- 3-3 indicates # of decimal
                    pipe is aplied after all ts operations
                -->     
            </p-card>
        </div>
        <div class="col-4">
            <p-card
                header      =   "Gross Sales"
                subheader   =   "of year"
            >
            <i class="pi pi-dollar"></i>
                {{(netSales+2000000)|currency:"CAD ":"symbol-narrow"}}    
                <!-- -->     
            </p-card>
        </div>

        <div class="col-4">
            <p-card
                header      =   "Profits Percentage"
                subheader   =   "of year"
            >
                {{percentage | percent:'1.2-2'}}    
                <!-- -->     
            </p-card>
        </div>
    </div>
</div>
